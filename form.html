<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Currículo Fácil</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="bodypg2">
      <section>
        <h1>Preencha com seus dados:</h1>
      </section>
      <section>
        <form
          action="https://jheisonboaventura.github.io/projeto-site/form.html"
        >
          <div id="name">
            <label for="name" id="name">Nome:</label>
            <input
              type="text"
              name="name"
              placeholder="Digite seu nome completo"
              required
            />
          </div>
          <br />
          <div id="email">
            <label for="email" id="email">Email</label>
            <input
              type="email"
              name="email"
              placeholder="Digite seu Email"
              required
            />
          </div>
        </form>
      </section>
    </section>
    <footer id="footer">
      <a href="index.html"> <img src="back.png" alt="back" id="back" /></a>
    </footer>
  </body>
</html>
