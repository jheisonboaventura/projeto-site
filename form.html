<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Currículo Fácil</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <section>
        <h1 id="titlepg2">Preencha com seus dados:</h1>
      </section>
      <section>
        <form
          action="https://jheisonboaventura.github.io/projeto-site/form.html"
        >
          <div id="name_email">
            <label for="name"><strong> Nome:</strong></label>
            <input
              type="text"
              name="name"
              placeholder="Digite seu nome completo"
              required
            />
            <label for="email"><strong>- Email</strong></label>
            <input
              type="email"
              name="email"
              placeholder="Digite seu Email"
              required
            />
          </div>
          <br />
          <div id="estado_cidade">
            <label for="estado"><strong> Estado:</strong></label>
            <input
              type="text"
              name="estado"
              placeholder="Digite seu estado"
              required
            />
            <label for="cidade"><strong> - Cidade:</strong></label>
            <input
              type="text"
              name="cidade"
              placeholder="Digite sua cidade"
              required
            />
          </div>
          <br />
          <div id="endereco_telefone">
            <label for="endereco"><strong>Endereço</strong></label>
            <input
              type="text"
              name="endereco"
              id="endereco"
              placeholder="Av. Brasil, N°22"
            />
            <label for="telefone"><strong>- Telefone:</strong></label>
            <input
              type="tel"
              name="telefone"
              placeholder="Digite seu telefone"
              required
            />
          </div>
        </form>
      </section>
    </section>
    <footer id="footer">
      <a href="index.html"> <img src="back.png" alt="back" id="back" /></a>
    </footer>
  </body>
</html>
